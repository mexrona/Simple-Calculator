<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicons/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicons/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicons/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <title>Простой калькулятор</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input id="numberOne" class="input" />
                <div id="buttons" class="buttons">
                    <button id="plus" class="button" onclick="operator='+'">
                        +
                    </button>
                    <button id="minus" class="button" onclick="operator='-'">
                        -
                    </button>
                    <button id="times" class="button" onclick="operator='*'">
                        x
                    </button>
                    <button id="divide" class="button" onclick="operator=':'">
                        :
                    </button>
                </div>
                <input
                    id="numberTwo"
                    class="input"
                    onchange="simpleCalculator()" />
                <br />
                <p id="result"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
